    - sensor.south_nest_thermostat_humidity
    - climate.north_nest
    - climate.south_nest

489_climate:
  name: 489 Climate
  view: no
  entities:
    - sensor.kingsbridge_thermostat_temperature
    - sensor.kingsbridge_thermostat_humidity
