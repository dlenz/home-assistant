  icon: mdi:weather-cloudy
  entities:
    - group.weather_card_forecast
    - group.1545_climate
    - group.489_climate
    - group.climate_cameras

1545_climate:
  name: 1545 Climate
  view: no
  entities:
    - sensor.north_nest_thermostat_temperature
    - sensor.south_nest_thermostat_temperature
